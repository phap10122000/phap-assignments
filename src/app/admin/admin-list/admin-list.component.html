
<br>
  <div class="body-list">
  <h1><span class="about">Game Online</span></h1>
<div class="row">
  <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let product of products |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" [src]="product.image" alt=""  height="350px" width="530px"></a>
      <div class="card-body">
        <h2 class="card-title">
          <a href="#">{{product.name}}</a>
        </h2>
        <h5>{{product.price}}</h5>
        <p class="card-text">{{product.desc}}</p>
        <!-- <p class="card-text">{{product.status ? 'hết':'còn'}}</p> -->
      </div>
      <div class="card-footer">
        <!-- <button class="btn btn-primary " routerLink="/admin/detail/{{product.id}}">Chi Tiết!</button> -->
        <button class="btn btn-primary ">Buy !</button>
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
    <br>
    <br>
    <br>
    
  </div>
</div>
<br>
  </div>
  <div class="d-flex justify-content-between p-2">
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length"></ngb-pagination>
  </div>
