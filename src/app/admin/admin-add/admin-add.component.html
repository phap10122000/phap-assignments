<h1>Add Game</h1>
<form #productForm="ngForm" appIdentityRevealed>
  <div [hidden]="productForm.submitted">
      <div class="cross-validation" [class.cross-validation-error]="productForm.errors?.identityRevealed && (productForm.touched || productForm.dirty)">
  <div class="form-group">
      <label for="">Id : </label>
      <input type="number" class="form-control" name="id" [(ngModel)]="product.id" #id="ngModel"min="0" required>
    </div>
    	<div *ngIf="id.invalid " class="alert alert-danger">
				<div *ngIf="id.errors.required">
					Id is required.
				</div>
				<div *ngIf="name.errors.min">
					Id >0.
				</div>
			</div>
    <div class="form-group">
    <label for="">Image</label>
    <input type="text" class="form-control" name="image" [(ngModel)]="product.image">
  </div>
    <div class="form-group">
      <label for="">Product name : </label>
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="">Price :</label>
      <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="">Desc :</label>
        <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
      </div>
     
    <button  class="btn btn-primary" (click)="addProducts()">Add product</button>
         </div>
</div>
  </form>
